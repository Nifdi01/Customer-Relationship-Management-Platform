{% extends "base.html" %}
{% load tailwind_filters %}

{% load static %}

{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <hr>
    <h1>Are you sure you want to delete this Lead?</h1>
    <form method="post" class="form-signin">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="flex ml-right text-white bg-red-500 border-0 my-2 py-1 px-5 focus:outline-none hover:bg-indigo-600 rounded">Submit</button>
    </form>

{% endblock content %}
