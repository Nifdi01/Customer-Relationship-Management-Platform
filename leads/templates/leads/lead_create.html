{% extends "base.html" %}
{% load tailwind_filters %}

{% load static %}

{% block content %}
    <div class="py-3 mb-1">
        <a class="" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    </div>
    
    <hr>
    <h1 class="text-4xl text-gray-800 py-10 text-center w-full">Create a Lead</h1>

    <div class="max-w-lg mx-auto">
        <form method="post" class="form-signin">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 flex items-center justify-center rounded-md">Create</button>
        </form>
    </div>
    

{% endblock content %}
