{% extends 'base.html' %}

{% load tailwind_filters %}

{% load static %}


{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post" class="form-signin">
        {% csrf_token %}
        {{ form|crispy }}
        <hr>
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 flex items-center justify-center rounded-md">Login</button>
    </form>
</div>






{% endblock content %}
